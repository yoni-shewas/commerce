{% extends "auctions/layout.html" %}

{% block body %}
    <div class="container mt-4">
        <h2>Active Listings</h2>
        {% for content in contents %}
            <div class="border d-flex flex-wrap my-4" style="overflow-y: hidden; max-height: 15em;">
                <div class="col-md-4 px-5" style="flex: 0 0 50%;">
                    <img class="img-fluid" style="max-width: 100%; height: auto;" src="{{ content.imgLinks }}" alt="auction item">
                </div>
                <div class="col-md-8 p-3 flex-grow-1">
                    <h3 class="m-1 p-0"> <a href="{% url 'listing' content.id %}"> {{ content.Title }}   </a></h3>
                    <p class="m-1 p-0"><strong>Price:</strong> ${{ content.startingBid }}</p>
                    <p class="m-1 p-0">{{ content.description }}</p>
                    <p class="m-1 p-0 text-secondary font-weight-light">Created {{ content.formatted_datListed }}</p>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
